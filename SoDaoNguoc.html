<script>
    let n = prompt("Nhap vao day so nguyen duong");
    let reverse = " ";
    let i = n.length -1;
    

    while( i >= 0) {
        reverse += n[i];
        i--;
    }
    document.write ("So dao nguoc la: " + reverse);
